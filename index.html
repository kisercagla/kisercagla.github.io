        <title>JSON</title>

    <body>
        <p id="person"></p>
        <script>
            var obj = {"name": "Turgut Uyar", "gender": "male", "profession": "poet", "most_known_poem": "Goge Bakma DuragÄ±", "height": 170, "weight": 80};
            $("#person").append(
                    obj.name + "<br>" +
                    obj.gender + "<br>" +
                    obj.profession + "<br>" +
                    obj.most_known_poem + "<br>" +
                    obj.height + "<br>" +
                    obj.weight);

            var rat = calcRatio(obj.height, obj.weight);
            $('#demo').append("height weight ratio: " +rat);
            function calcRatio(height, weight) {


                return height / weight;
            }

        </script>
        <div></div>
    </body>
